<!DOCTYPE html>
<html>
<head>
    <title>Cotton Disease Prediction</title>
</head>
<body>
    <h2>Cotton Crop Disease Prediction</h2>

    <form action="/predict" method="POST">
        <label>Crop Stage:</label>
        <input type="text" name="crop_stage" required><br><br>

        <label>Temperature:</label>
        <input type="number" step="0.1" name="temperature" required><br><br>

        <label>Humidity:</label>
        <input type="number" step="0.1" name="humidity" required><br><br>

        <label>Soil Moisture:</label>
        <input type="number" step="0.1" name="soil_moisture" required><br><br>

        <label>Rainfall:</label>
        <input type="number" step="0.1" name="rainfall" required><br><br>

        <label>Soil pH:</label>
        <input type="number" step="0.1" name="soil_pH" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction }}</h3>
</body>
</html>
